<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List of countries App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/babel">

        function App(){
            return(
                <div>
                    <AppHeader/>
                    <main>
                        <CountryList/>
                    </main>
                </div>
            )
        }

        function AppHeader(){
            return(
                <header>Header Template</header>
            )
        }

        function CountryList(){
            return(
                <table>
                   <CountryListHeader/>
                    <tbody>
                        <CountryListItem name="Poland" capital="Warsaw" alpha2="PL" />
                        <CountryListItem name="Belgium" capital="Brussels" alpha2="BE" />
                        <CountryListItem name="France" capital="Paris" alpha2="FR" />
                    </tbody>
                </table>
            )
        }

        function CountryListHeader(){
            return(
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Capital</th>
                        <th>Alpha2code</th>
                    </tr>
                </thead>
            )
        }

        function CountryListItem({name, capital, alpha2}){
            return(
                <tr>
                    <td>{name}</td>
                    <td>{capital}</td>
                    <td>{alpha2}</td>
                </tr>
            )
        }
        ReactDOM.render(
            <App/>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
